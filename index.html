<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00dccddc37.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Pokedex</title>

</head>

<body>
    <div id="wrapper">
        <div id="pokedexDiv">
            <div id="searchDiv">
                <input id="search" placeholder="Type pokemon name...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <div id="results">
                <div id="imgBox">
                    <img id="pokemonImg" src="" alt="">
                </div>
                <h2 id="pokemonName"></h2>
                <div class="properties"><label>Height</label><span>: </span><span id="heightSpan"></span><span>
                        cm</span></div>
                <div class="properties"><label>Weight</label><span>: </span><span id="weightSpan"></span><span>
                        kg</span></div>
                <div class="properties"><label>Types</label><span>:</span></div>
                <ul id="typesUl"></ul>
                <div>
                    <div id="evolutionLabelDiv">
                        <label for="prevButton">Evolves from</label>
                        <label for="nextButton">Evolves to</label>

                    </div>
                    <div id="evolutionDiv"></div>
                </div>

            </div>
            <div id="typesDiv">
                <ul id="relatedTypeList"></ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
