<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Pokedex</title>

</head>

<body>
    <div id="wrapper">
        <div id="pokedexDiv">
            <input id="search" placeholder="Enter pokemon name or id" />
            <button id="searchButton">Search pokemon</button>
            <div id="results">
                <div id="imgBox">
                    <img id="pokemonImg" src="" alt="">
                </div>
                <h2 id="pokemonName"></h2>
                <div class="properties"><label>Height</label><span>: </span><span id="heightSpan"></span><span> cm</span></div>
                <div class="properties"><label>Weight</label><span>: </span><span id="weightSpan"></span><span> kg</span></div>
                <div class="properties"><label>Types</label><span>:</span></div>
                <ul id="typesUl"></ul>
            </div>
            <div id="typesDiv">
                <ul id="relatedTypeList"></ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
